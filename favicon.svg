<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Wooden handle (tapered) -->
  <path d="M14 2 L18 2 L17 20 L15 20 Z" fill="#2c2c2c" stroke="#000" stroke-width="0.5"/>
  
  <!-- Handle wood grain -->
  <line x1="14.5" y1="4" x2="17.5" y2="4" stroke="#1a1a1a" stroke-width="0.2" opacity="0.6"/>
  <line x1="14.8" y1="8" x2="17.2" y2="8" stroke="#1a1a1a" stroke-width="0.2" opacity="0.6"/>
  <line x1="15" y1="12" x2="17" y2="12" stroke="#1a1a1a" stroke-width="0.2" opacity="0.6"/>
  <line x1="15.2" y1="16" x2="16.8" y2="16" stroke="#1a1a1a" stroke-width="0.2" opacity="0.6"/>
  
  <!-- Metal ferrule (crimped band) -->
  <ellipse cx="16" cy="20" rx="2" ry="1.5" fill="#4a4a4a" stroke="#000" stroke-width="0.5"/>
  <line x1="14" y1="19" x2="18" y2="19" stroke="#000" stroke-width="0.3"/>
  <line x1="14" y1="21" x2="18" y2="21" stroke="#000" stroke-width="0.3"/>
  
  <!-- Bristles (fan shape, irregular) -->
  <path d="M14.5 21.5 L14 28 L14.5 29 L15 28.5 L15.5 29 L16 28 L16.5 29.5 L17 28.5 L17.5 29 L18 28 L17.5 21.5 Z" 
        fill="#1a1a1a" stroke="#000" stroke-width="0.3"/>
  
  <!-- Individual bristle lines for texture -->
  <line x1="14.8" y1="22" x2="14.6" y2="28" stroke="#000" stroke-width="0.1" opacity="0.4"/>
  <line x1="15.2" y1="22" x2="15" y2="28.5" stroke="#000" stroke-width="0.1" opacity="0.4"/>
  <line x1="15.6" y1="22" x2="15.4" y2="28" stroke="#000" stroke-width="0.1" opacity="0.4"/>
  <line x1="16" y1="22" x2="16" y2="29" stroke="#000" stroke-width="0.1" opacity="0.4"/>
  <line x1="16.4" y1="22" x2="16.6" y2="28" stroke="#000" stroke-width="0.1" opacity="0.4"/>
  <line x1="16.8" y1="22" x2="17" y2="28.5" stroke="#000" stroke-width="0.1" opacity="0.4"/>
  <line x1="17.2" y1="22" x2="17.4" y2="28" stroke="#000" stroke-width="0.1" opacity="0.4"/>
  
  <!-- Paint residue on bristles -->
  <ellipse cx="15.5" cy="25" rx="0.5" ry="1" fill="#333" opacity="0.3"/>
  <ellipse cx="16.5" cy="26" rx="0.3" ry="0.8" fill="#333" opacity="0.3"/>
</svg>