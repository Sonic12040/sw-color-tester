<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sherwin Williams Color Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header style="position:sticky; top: 0; z-index: 2; background: #fff; padding: 1em 0; text-align: center; border-bottom: 1px solid #000;">
    <h1>Sherwin Williams Color Explorer</h1>
    <p>
      Favorite colors and hidden colors are appended to the URL as query
      parameters. Update your favorites and hidden colors in the URL to see them
      reflected in the color tiles, then share the URL with your friends.
    </p>
    <div style="display: flex; justify-content: center; gap: 1em; margin-bottom: 1.5em;">
      <button
        id="clear-favorites-btn"
        style="
          background: #fff;
          color: #000;
          border: 1px solid #000;
          padding: 0.5em 1.2em;
          border-radius: 4px;
          cursor: pointer;
          font-size: 1em;
        "
      >
        Clear All Favorites
      </button>
      <button
        id="clear-hidden-btn"
        style="
          background: #fff;
          color: #000;
          border: 1px solid #000;
          padding: 0.5em 1.2em;
          border-radius: 4px;
          cursor: pointer;
          font-size: 1em;
        "
      >
        Clear All Hidden Colors
      </button>
    </div>
  </header>

    <style type="text/css">
      * {
        font-family: "Roboto", sans-serif;
      }
      #color-tiles {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .color-tile {
        width: 300px;
        height: 300px;
        margin: 10px;
        padding: 4px;
      }
    </style>
    <section id="color-tiles"></section>
    <script src="colors.js"></script>
  </body>
</html>
