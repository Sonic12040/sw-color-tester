<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sherwin Williams Color Explorer</title>

    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="SW Colors" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link
      rel="icon"
      type="image/png"
      href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAAAdgAAAHYBTnsmCAAAABl0RVh0U29mdHdhcmUAd3d3Lmlua3NjYXBlLm9yZ5vuPBoAAAKBSURBVFiFtZe9axRBFMafJwQSCxsLwcJCG1sLG2uxsLGwsLGwsLCwsLGwsLGwsLGwsLGwsLCwsLGwsLCwsLGwsLGwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLCwsLGwsLCwsLCwsLGwsLCwsLCwsLGwsLCwsLCwsLGwsLCwsLCwsLGwsLGxsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLGwsLCwsLGwsLCwsLGwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsLGwsLCwsL"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Application Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Sherwin Williams Color Explorer</h1>
      <p>
        Favorite colors and hidden colors are appended to the URL as query
        parameters. Update your favorites and hidden colors in the URL to see
        them reflected in the color tiles, then share the URL with your friends.
      </p>
      <div class="header__actions">
        <button id="clear-favorites-btn" class="header__button">
          Clear All Favorites
        </button>
        <button id="clear-hidden-btn" class="header__button">
          Clear All Hidden Colors
        </button>
      </div>
    </header>

    <main
      id="color-accordion"
      class="accordion"
      aria-label="Color families accordion"
    ></main>

    <!-- PWA Service Worker Registration -->
    <script src="sw-registration.js"></script>

    <!-- Main Application -->
    <script type="module" src="app.js"></script>
  </body>
</html>
